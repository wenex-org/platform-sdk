variables:
  NODE_IMAGE: "wenex/node:22-base" # Use Node.js 22 for build and test

before_script:
  - echo "Starting GitLab CI/CD pipeline..."

build:
  stage: build
  image: $NODE_IMAGE
  before_script:
    - echo "Starting build..."
  script:
    - npm run git:clone
    - npm install -g pnpm@10.5.2
    - pnpm install --frozen-lockfile
    - npm run build
  after_script:
    - rm -f .npmrc
    - echo "Build completed."
  artifacts:
    paths:
      - src/common
      - common
      - services
      - index.js
      - index.d.ts
      - index.js.map
      - node_modules
      - tsconfig.tsbuildinfo
    when: on_success
    expire_in: 1 hrs 30 min

